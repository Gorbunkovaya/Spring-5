<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>sinceYear</th>
    </tr>

    <tr th:each="car: ${car}">

        <td th:utext="${car.name}">Model</td>
        <td th:utext="${car.color}">Color</td>
        <td th:utext="${car.sinceYear}">sinceYear</td>

    </tr>

</table>
</body>
</html>
